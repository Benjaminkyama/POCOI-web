    <section class="contact-form">
        <h2>Contact Us</h2>
        <form action="#" method="POST">
            <label>Name:</label>
            <input type="text" name="name" required>
           
            <label>Email:</label>
            <input type="email" name="email" required>
           
            <label>Message:</label>
            <textarea name="message" required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </section>
